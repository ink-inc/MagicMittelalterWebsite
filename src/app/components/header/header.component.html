<header [style]="'background-image: url(' + headerData.backgroundImageUrl + ');'">
    <div class="row justify-content-center">
        <h1 [innerText]="headerData.title"></h1>
    </div>
    <div class="h1-decoration row justify-content-center">
    </div>
    <div class="row justify-content-center">
        <h3 [innerHTML]="headerData.subtitle"></h3>
    </div>
    <div class="row justify-content-center">
        <div class="header-decoration">
        </div>
    </div>
</header>
